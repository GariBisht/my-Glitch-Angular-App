<h2>Todos List</h2>


<table class="table" >
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">User ID</th>
      </tr>
    </thead>
    <tbody>
      <tr class ="table-info" *ngFor="let item of data">
        <!-- <th scope="row">1</th> -->
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.userId}}</td>
      </tr>
